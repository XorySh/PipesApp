<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{ 'nosotros' | toggleCase: isUpperCase }}
  </p>

</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      class="mr-2"
      (onClick)="toogleUpperCase()"
      ></p-button>

</div>
  <div class="p-toolbar-group-end">
      <p-button label="Por nombre" class="mr-2" icon="pi pi-sort" styleClass="p-button-success"></p-button>
      <p-button label="Por volar" class="mr-2" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
      <p-button label="Por color" class="mr-2" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
        <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nombre</th>
                  <th>Vuela</th>
                  <th>Color</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-hero>
              <tr>
                  <td>{{ hero.name }}</td>
                  <td>{{ hero.canFly }}</td>
                  <td>{{ hero.color }}</td>
              </tr>
          </ng-template>
        </p-table>

    </p-panel>


  </div>
</div>
